<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <iframe id="iframe" src="https://qi.byeguo.cn/" width="100%" height="100%" frameborder="0"></iframe>
  </body>
  <script type="module">
    let jsonCache = ""

    function getJson() {
      const xhr = new XMLHttpRequest()
      xhr.addEventListener("load", function () {
        const json = this.responseText
        if (jsonCache === json) return
        const iframeDom = document.getElementById("iframe")
        jsonCache = json
        iframeDom.contentWindow.postMessage(json, "https://qi.byeguo.cn/")
      })
      xhr.open("GET", "/json")
      xhr.send()
    }
    function handleGetJson() {
      setTimeout(() => {
        getJson()
        handleGetJson()
      }, 1000)
    }
    handleGetJson()
  </script>
</html>
